<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center mt-10">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">8940</div>
                            <div class="stat-desc">Available Balance.</div>
                        </div>
                    </div>
                    <div class="divider"></div>



                    <div>
                        <button class="btn btn-active btn-secondary">Add Money</button>
                        <button id="show-cashout" class="btn btn-active btn-success">Cash out</button>
                    </div>



                    <div class="divider"></div>

<!--  add money section -->

                     <div id="addmoney-section" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="add-money" type="number" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-pin" type="password" placeholder="Pin number"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn" class="btn btn-primary">Add Money</button>
                            </div>


                
<!-- cash out section -->

                            <div id="cashout-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Amount</span>
                                        </label>
                                        <input id="cash-out" type="number" placeholder="Amount"
                                            class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin Number</span>
                                        </label>
                                        <input id="cashout-pin" type="password" placeholder="Pin number"
                                            class="input input-bordered" autocomplete="off" required />
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="btn-out" class="btn btn-primary">Cash Out</button>
                                    </div>






                                </form>
                            </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- javascript file -->
    <script src="./home.js"></script>
    <script src="./cashout.js"></script>
    <script src="./feature.js"></script>
</body>

</html>
